<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
<form name="submit-to-google-sheet">
  <input name="formName" type="text" placeholder="Name" required>
  <input name="formNumber" type="text" placeholder="Number">
  <input name="formOther" type="text" placeholder="Other">
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/a/entrata.com/macros/s/AKfycbwYm_NDAYSyjeUKCkLFYEhiq6eL10l4iJr-GN7-/exec'
  const form = document.forms['submit-to-google-sheet']
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
